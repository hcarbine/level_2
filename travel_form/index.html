<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel = stylesheet href="index.css">
</head>
<body>
    <img src="ppscene.jpg" class="background">
    <h1>Destination Airlines</h1>
    <p> Ready to book your dream vacation?</p>
            <form id="airline-form" action="submit">
                <div class="grid">
                <div class="name">
                <label for="fName">First Name</label>
                <input type="text" placeholder="First Name" name="fName" id="fName"><br>
                <br>
                <label for="lName">Last Name</label>
                <input type="text" placeholder="Last Name" name="lName" id="lName"><br>
                <br>
            </div>
            <div class="age">
                <label for="age">Age</label>
                <input type="digit" placeholder="Age" name="age" id="age"><br> 
                <br>
            </div>
            <div class="gender" id="gender">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male">
                <br>
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female" id="female">
                <br>
            </div>
            <div class = "location">
                <label for="where">To Where?</label>
                <select name="travel-location" id="where" >
                    <option value="Antarctica">Antarctica</option>
                    <option value="Caribbean">Carribbean</option>
                    <option value="Kansas">Kansas</option>
                </select><br>
                <br>
            </div>
            <div class = "diet">
                <label for="diet">Diet:</label>
                <label for="dairy">Dairy-free</label>
                <input class="diet" type="checkbox" name="diet" id="dairy" value="dairy">
                <br>
                <label for="gluten">Gluten-free</label>
                <input class="diet" type="checkbox" name="diet" id="gluten" value="gluten-free">
                <br>
                <label for="kosher">Kosher</label>
                <input class="diet" type="checkbox" name="diet" id="kosher" value="kosher">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <button class="submit">Submit</button>
            </div>
            </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
