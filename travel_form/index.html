<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel = stylesheet href="index.css">
</head>
<body>
    <h1>Destination Airlines</h1>
    <p> Please fill out the following information.</p>
            <form id="airline-form" action="/submit">
                <div class="grid">
                <div class="name">
                <input type="text" name="first-name"><br>
                <label for="">First Name</label>
                <br>
                <input type="text" name="last-name"><br>
                <label for="">Last Name</label>
                <br>
            </div>
            <div class="age">
                <input type="digit" name="age"><br>
                <label for="">Age</label>
                <br>
                <br>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <br>
            </div>
            <div class = "location">
                <select name="travel-location" >
                    <option value="cold">Antarctica</option>
                    <option value="hot">Carribbean</option>
                    <option value="elsewhere">Kansas</option>
                </select><br>
                <label for="">Where are you going?</label>
                <br>
            </div>
            <div class = "dietary">
                <input class="diet" type="checkbox" name="dairy" id="dairy" value="dairy">
                <label for="dairy">Dairy-free</label>
                <br>
                <input class="diet" type="checkbox" name="gluten" id="gluten" value="gluten-free">
                <label for="gluten">Gluten-free</label>
                <br>
                <input class="diet" type="checkbox" name="kosher" id="kosher" value="kosher">
                <label for="kosher">Kosher</label>
                <br>
            
         <br><br><br><br><br>
                <button type="button" id="submit" class="submit">Submit</button>
            </div>
            </div>
    </form>
</body>
</html>
