<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form name="add1">
        <div id="adding" class="column1">
            <h2>Addition Calculator</h2>
            <input name="addbox1" id ="addbox1" type="text"/>
            </br> + </br>
            <input name="addbox2" id ="addbox2" type="text"/> 
            </br></br> 
            <button id="add">Add</button>
            </br>
        </div>
    </form>
    <form name="sub1">
        <div id="subtracting" class="column2">
            <h2>Subtraction Calculator</h2>
            <input id="minusbox1" type="text"/>
            </br> - </br>
            <input id="minusbox2" type="text"/> 
            </br></br> 
            <button id = "subtract">Subtract</button>
            </br>
        </div>
    </form>
    <form name="mult1">
        <div id="multiplying" class="column3">
            <h2>Multiplication Calculator</h2>
            <input id="multbox1" type="text" name="num5" />
            </br> x </br>
            <input id="multbox2" type="text" name="num6" /> 
            </br></br> 
            <button id = "multiply">Multiply</button> 
            </br>
        </div>
    </form> 
    <script src="main.js"></script> 
</body>
</html>
